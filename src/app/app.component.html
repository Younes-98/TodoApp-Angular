<div class="container">
    <h1>To Do List</h1>
    <form class="todo-form" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <input type="text" id="title" name="title" [(ngModel)]="title">
        
        <div>
            <button type="submit" class="btn-floating waves-effect waves-light green">
                <i class="material-icons">add</i>
            </button>
        </div>
    </form>
    <ul>
        <li>
            <div style="display: flex; justify-content:space-between;" *ngFor="let todo of todos">
                <div style="display:inline-block">{{this.todo.title}}</div>
                <div style="display:inline-block" >
                    <button (click)="onCheck(todo.id, todo.title, todo.isComplete)" class="btn-floating waves-effect waves-light blue" style="margin-right: 6px;">
                        <i class="material-icons">check</i>
                    </button>
                    <button (click)="onDelete(todo.id)" class="btn-floating waves-effect waves-light red">
                        <i class="material-icons">delete</i>
                    </button>
                </div>
            </div>
        </li>
    </ul>
</div>
